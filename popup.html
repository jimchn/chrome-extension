<!doctype html>
<html>
<head>
    <script type="text/javascript" src="jquery-3.4.1.min.js">
    </script>
    <script type="text/javascript" src="jquery.timer.js">
    </script>
    <script type="text/javascript" src="alarms.js">
    </script>
        <script type="text/javascript" src="alarms2.js">
        </script>
</head>
<body>
    <h2><center>Break Time Alarm</center></h2>
    <img src="hourglass.jpg" height="160">
    <form id="breakAlarm" action="#">
        <input class="timeValue" maxlength=2 type="text" name="hour"> h
        <input class="timeValue" maxlength=2 type="text" name="minute"> m
        <input class="timeValue" maxlength=2 type="text" name="second"> s
        <input type="submit" value="Take A Break">
    </form>
    <p id="timeRemaining"></p>
    <h2><center>Pair Programming Alarm</center></h2>
    <img src="pairprogramming.jpg" height="160" >
    <form id="pairAlarm" action="#">
        <input class="timeValue" maxlength=2 type="text" name="hour2"> h
        <input class="timeValue" maxlength=2 type="text" name="minute2"> m
        <input class="timeValue" maxlength=2 type="text" name="second2"> s
        <input type="submit" value="Switch Driver/Navigator!">
    </form>
    <audio id="tuturu" src="tuturu.mp3" type="audio/ogg"></audio>
    <p id="timeRemaining2"></p>
</body>
</html>
